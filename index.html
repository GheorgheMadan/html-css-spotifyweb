<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <section>
                <!-- menu navigaizone home -->
                <div class="container-home">
                    <img src="./img/logo.svg" alt="" id="logo">
                    <img src="./img/logo-small.svg" alt="" id="logo-small">
                    <a href="#" class="white_text">
                        <img src="./img/home.svg" alt="" class="icon">
                        <span class="text-plus" >Home</span>
                    </a>
                    <a href="#" class="hov">
                        <img src="./img/search.svg" alt="" class="icon"> 
                        <span class="text-plus">Cerca</span>
                    </a>
                    <a href="#" class="hov">
                        <img src="./img/libreria.svg" alt="" class="icon">
                        <span class="text-plus">La tua libreria</span>
                    </a>
                    <!-- menu navigazione PLAYLIST -->
                    <div class="text-plus" id="playlist">
                        <span class="white_text">PLAYLIST</span>
                        <div > 
                            <a href="#" class="hov">
                                <i class="fa-solid fa-square-plus"></i> 
                                <span>Crea Playlist</span> 
                            </a>
                        </div>
                        <ul>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                            <li class="hov"><a href="#" >Nome Playlist</a></li>
                        </ul>
                    </div> 
                </div>
                <!-- buttone download e profilo -->
                <div id="container-profile">
                    <div class="hov">
                        <a href="#" class="hov installa">
                            <img src="./img/download.svg" alt="" id="download">
                            Installa app
                        </a>
                    </div>
                    <div class="border text-plus"></div>
                    <div>
                        <a href="#">
                            <img src="./img/profile.svg" alt="" id="profile">
                            <span class="white_text text-plus" id="name">John Doe</span>
                        </a>    
                    </div>
                </div>
            </section>
        </nav>
        <main>
            <header>
                <div>
                    EFFETTUA L'UPGRADE
                </div>
            </header>
            <div>
                
            </div>
        </main>
    </div>
    <!-- player spotify -->
     <footer id="player">
        <div class="brano">
            <img src="./img/sinister.jpeg" alt="">
            <div>
                <h4>Sinister</h4>
                <a href="#" class="hov2">Brano Nome</a>
            </div>
            <div id="awsome">
                <a href="#" class="hov"><i class="fa-regular fa-heart"></i></a>
                <a href="#" class="hov"><i class="fa-regular fa-folder"></i></a>
            </div>
        </div>
        <div class="play">
            <div class="container-command">
                <a href="#" class="solid"><i class="fa-solid fa-shuffle"></i></a>
                <a href="#" class="solid"><i class="fa-solid fa-backward-step"></i></a>
                <a href="#" class="regular hovbig"><i class="fa-regular fa-circle-play"></i></a>
                <a href="#" class="solid"><i class="fa-solid fa-forward-step"></i></a>
                <a href="#" class="solid"><i class="fa-solid fa-arrow-rotate-right"></i> </a>
            </div>
            <div id="container-border">
                <div class="min">
                    0:25
                </div>
                <div class="border">
                    <span class="border1 hovgreen">
                        <span class="ball"></span>
                    </span>
                </div>
                <div class="min">
                    4:35
                </div>
            </div>
        </div>
        <div class="volume">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="border">
                <span class="border1 hovgreen">
                </span>
            </div>
        </div>
     </footer>
</body>
</html>
